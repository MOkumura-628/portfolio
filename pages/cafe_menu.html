<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta name="robots" content="noindex">
	<title>CafeAce メニューページ</title>
	<!--css-->
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/port/cafe_menu.css">

					<dl class="menutable__item">

						<dd>350円</dd>
					</dl>
					<dl class="menutable__item">
						<dt>ミックスジュース</dt>
						<dd>500円</dd>
					</dl>
					<dl class="menutable__item">
						<dt>生ビール</dt>
						<dd>500円</dd>
					</dl>
				</div>
			</div>
			<div class="food">
				<div class="menutable">
					<h2 class="menutable__heading"><img src="../img/food_set.png" alt="">Food</h2>
					<dl class="menutable__item">
						<dt>タマゴサンド</dt>
